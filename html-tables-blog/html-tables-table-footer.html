<!DOCTYPE html>
<html>
    <head>
        <title>Table Footers</title>
    </head> 

    <body>
        <h1>Table Footers (tfoot) Notes</h1>
        <a href="https://snooget.github.io/">Home Page</a>
        <p>The (tfoot) element can be used to section off the bottom part of a <br>
        long table.</p>
        <br>
        <p>Here is an example (Check the source code):</p><br>
        <table>
            <thead>
              <tr>
                <th>Quarter</th>
                <th>Revenue</th>
                <th>Costs</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Q1</th>
                <td>$10M</td>
                <td>$7.5M</td>
              </tr>
              <tr>
                <th>Q2</th>
                <td>$12M</td>
                <td>$5M</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <th>Total</th>
                <td>$22M</td>
                <td>$12.5M</td>
              </tr>
            </tfoot>
          </table>
          <br>
        <a href="./styling-tables-with-css.html">Next Lesson: Styling with CSS</a>
    </body>
</html>
